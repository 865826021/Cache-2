before_commands:
    - "composer install --prefer-source"

checks:
    php: true

filter:
    excluded_paths:
        - tests/*

build:
    environment:
        php:
            version: 5.6.9
    tests:
        override:
            -
                coverage:
                    file: 'clover.xml'
                    format: 'php-clover'
    dependencies:
        before:
            # Create Mysql Database
            - mysql -e 'CREATE DATABASE IF NOT EXISTS `cache`;'
            - mysql -e 'USE `cache`; CREATE TABLE `cache` (`k` varchar(255) NOT NULL, `v` text NOT NULL, `t` int(11) NOT NULL, PRIMARY KEY (`k`)) ENGINE=InnoDB DEFAULT CHARSET=utf8;'

            # Install apcu
            - sh -c "pear config-set preferred_state beta"
            - sh -c "yes '' | pecl install apcu"
            - sh -c "if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then phpenv config-add ./tests/travis/php.ini; fi"

            # Install dependencies
            - composer self-update
            - composer install

            # Set Configuration
            - cp tests/config.json.dist tests/config.json
            - cp tests/scritinizer/phpunit.xml phpunit.xml
tools:
    # Code Coverage
    php_code_coverage:
        enabled:              true
        test_command:         phpunit
        filter:
            excluded_paths:
                - 'vendor/*'
                - 'tests/*'


    # Code Sniffer
    php_code_sniffer:
        enabled:              true
        command:              phpcs
        config:
            standard:         PSR2
        filter:
            excluded_paths:
                - 'vendor/*'


    # Copy/Paste Detector
    php_cpd:
        enabled:              true
        command:              phpcpd
        excluded_dirs:
            - 'vendor'


    # PHP CS Fixer (http://http://cs.sensiolabs.org/).
    php_cs_fixer:
        enabled:              true
        command:              php-cs-fixer
        config:
            level:            psr2
        filter:
            excluded_paths:
                - 'vendor/*'


    # Analyzes the size and structure of a PHP project.
    php_loc:
        enabled:              true
        command:              phploc
        excluded_dirs:
            - vendor


    # PHP Mess Detector (http://phpmd.org).
    php_mess_detector:
        enabled:              true
        command:              phpmd
        config:
            rulesets:
                - codesize
                - unusedcode
                - naming
                - design
                - controversial
        filter:
            excluded_paths:
                - 'vendor/*'


    # Analyzes the size and structure of a PHP project.
    php_pdepend:
        enabled:              true
        command:              pdepend
        excluded_dirs:
            - vendor

    # Runs Scrutinizer's PHP Analyzer Tool
    php_analyzer:
        enabled:              true
        filter:
            excluded_paths:
              - 'vendor/*'

    # Security Advisory Checker
    sensiolabs_security_checker: true